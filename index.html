<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CHRONOS - Registro Global de Intervenciones</title>
    
    <!-- PWA & Standalone Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CHRONOS">
    <meta name="theme-color" content="#020617">

    <!-- Icono PWA Limpio (SVG) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23020617'/><text x='50' y='72' font-family='Arial' font-weight='900' font-style='italic' font-size='65' fill='%23dc2626' text-anchor='middle'>C</text><circle cx='50' cy='50' r='40' fill='none' stroke='white' stroke-width='2' stroke-opacity='0.2'/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23020617'/><text x='50' y='72' font-family='Arial' font-weight='900' font-style='italic' font-size='65' fill='%23dc2626' text-anchor='middle'>C</text><circle cx='50' cy='50' r='40' fill='none' stroke='white' stroke-width='2' stroke-opacity='0.2'/></svg>">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
            background-color: #020617;
            color: #f8fafc;
            overscroll-behavior: none;
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
        }
        #root { height: 100%; width: 100%; position: absolute; top: 0; left: 0; }
        .leaflet-container { background: #020617 !important; height: 100%; width: 100%; }
        
        /* Estilos de Marcadores y UI */
        .marker-count-badge {
            background: #ffffff;
            color: #000000;
            font-weight: 900;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            transform: translate(-50%, -100%);
            pointer-events: none;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
            border: 1.5px solid #dc2626;
            z-index: 1000;
        }

        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px; width: 20px;
            border-radius: 50%; background: #dc2626;
            cursor: pointer; border: 3px solid #0f172a;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.4);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            background: rgba(255, 255, 255, 0.1); border-radius: 2px;
        }

        @media (min-width: 768px) {
            input[type=range]::-webkit-slider-thumb { height: 26px; width: 26px; margin-top: -11px; }
            .marker-count-badge { width: 22px; height: 22px; font-size: 11px; }
        }

        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .animate-slideInRight { animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- Service Worker para Instalación Limpia y Offline -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW reg error:', err));
            });
        }
    </script>

    <script type="text/babel" data-presets="react,typescript">
        const { useState, useEffect, useMemo, useRef } = React;

        const interventionsData = [
            // AMÉRICA LATINA
            { id: "gt-1954", country: "Guatemala", years: [1954, 1960, 1966, 1967, 1968, 1969, 1970, 1982], type: 'operation', description: "Operación PBSUCCESS.", expandedDescription: "1954: Derrocamiento de Árbenz. 1960-82: Campañas de contrainsurgencia y genocidio indígena.", coordinates: [15.78, -90.23] },
            { id: "br-1964", country: "Brasil", years: [1964, 1968, 1971], type: 'coup', description: "Operación Brother Sam.", expandedDescription: "Apoyo naval al golpe contra Goulart y sostén de la dictadura militar por 21 años.", coordinates: [-14.23, -51.92] },
            { id: "cl-1973", country: "Chile", years: [1970, 1971, 1972, 1973, 1974], type: 'coup', description: "Golpe contra Allende.", expandedDescription: "Asfixia económica y bombardeo de La Moneda para instaurar a Pinochet.", coordinates: [-35.67, -71.54] },
            { id: "ar-76", country: "Argentina", years: [1976, 1977, 1978, 2024, 2025, 2026], type: 'coup', description: "Plan Cóndor y Presiones Litio.", expandedDescription: "Sostenimiento de la dictadura histórica y presiones actuales por recursos estratégicos.", coordinates: [-38.41, -63.61] },
            { id: "ve-02", country: "Venezuela", years: [2002, 2013, 2017, 2019, 2020, 2025, 2026], type: 'coup', description: "Guerra Híbrida.", expandedDescription: "Apoyo a golpes de estado y sabotaje constante contra la infraestructura nacional.", coordinates: [6.42, -66.58] },
            { id: "cu-61", country: "Cuba", years: [1898, 1961, 1962, 1971, 1980, 1996, 2024, 2026], type: 'operation', description: "Bloqueo Perpetuo.", expandedDescription: "Seis décadas de asedio económico y sabotajes para forzar el colapso del estado.", coordinates: [23.13, -82.38] },

            // ÁFRICA
            { id: "ly-11", country: "Libia", years: [1981, 1986, 2011, 2015, 2019], type: 'operation', description: "Destrucción de Libia.", expandedDescription: "Bombardeos de la OTAN que resultaron en la ejecución de Gadafi y un estado fallido.", coordinates: [31.22, 16.51] },
            { id: "cd-60", country: "Congo (RDC)", years: [1960, 1961, 1964, 1965, 1997], type: 'coup', description: "Asesinato de Lumumba.", expandedDescription: "Eliminación del líder independentista para asegurar el control del cobalto y otros minerales.", coordinates: [-4.03, 21.75] },
            { id: "so-93", country: "Somalia", years: [1992, 1993, 1994, 2007, 2010, 2025, 2026], type: 'operation', description: "Guerra de Drones.", expandedDescription: "Intervenciones militares directas y asedio permanente en el Cuerno de África.", coordinates: [2.04, 45.34] },

            // ASIA Y ORIENTE MEDIO
            { id: "cn-00", country: "China", years: [1900, 1945, 1946, 1947, 1948, 1949, 1950, 1954, 1958, 1996, 2024, 2025, 2026], type: 'operation', description: "Asedio y Contención.", expandedDescription: "Desde la Rebelión de los Bóxers (1900) hasta las actuales provocaciones militares en Taiwán y el Mar del Sur.", coordinates: [35.86, 104.19] },
            { id: "iq-03", country: "Irak", years: [1963, 1991, 1998, 2003, 2004, 2014, 2025, 2026], type: 'operation', description: "Invasión por Mentiras.", expandedDescription: "Guerra basada en pruebas falsas que causó la muerte de un millón de personas.", coordinates: [33.22, 43.67] },
            { id: "ps-23", country: "Palestina", years: [1948, 1967, 1973, 2008, 2014, 2023, 2024, 2025, 2026], type: 'operation', description: "Apoyo en Gaza.", expandedDescription: "Suministro masivo de bombas y blindaje diplomático para la ofensiva total contra civiles.", coordinates: [31.35, 34.30] },
            { id: "vn-64", country: "Vietnam", years: [1964, 1965, 1966, 1967, 1968, 1969, 1970, 1971, 1972, 1973], type: 'operation', description: "Terror Químico.", expandedDescription: "Uso masivo de Napalm y Agente Naranja sobre la población campesina.", coordinates: [14.05, 108.27] },

            // ÁRTICO Y EUROPA
            { id: "gl-26", country: "Groenlandia", years: [2019, 2026], type: 'operation', description: "Amenaza de Ocupación.", expandedDescription: "2019: Intento de compra rechazado. 2026: Proyección de control militar para asegurar recursos minerales críticos del Ártico.", coordinates: [72.33, -42.49] },
            { id: "ua-14", country: "Ucrania", years: [2014, 2022, 2024, 2025, 2026], type: 'coup', description: "Intervención Híbrida.", expandedDescription: "EuroMaidán y apoyo militar masivo para expandir la OTAN hacia el Este.", coordinates: [50.45, 30.52] },
            { id: "ns-22", country: "Nord Stream", years: [2022], type: 'operation', description: "Sabotaje Energético.", expandedDescription: "Ataque submarino contra infraestructura civil para cortar el suministro de gas a Europa.", coordinates: [55.35, 15.55] }
        ];

        const App = () => {
            const [selectedYear, setSelectedYear] = useState(null);
            const [selectedIntervention, setSelectedIntervention] = useState(null);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [currentZoom, setCurrentZoom] = useState(2.5);
            const mapRef = useRef(null);

            const availableYears = useMemo(() => {
                const yearsSet = new Set();
                interventionsData.forEach(i => i.years.forEach(y => yearsSet.add(y)));
                return Array.from(yearsSet).sort((a, b) => a - b);
            }, []);

            const filteredInterventions = useMemo(() => {
                if (selectedYear === null) return interventionsData;
                return interventionsData.filter(i => i.years.includes(selectedYear));
            }, [selectedYear]);

            const stats = useMemo(() => {
                let ops = 0, coups = 0;
                filteredInterventions.forEach(i => {
                    const weight = selectedYear ? 1 : i.years.length;
                    if (i.type === 'operation') ops += weight;
                    else coups += weight;
                });
                return { ops, coups };
            }, [filteredInterventions, selectedYear]);

            useEffect(() => {
                const map = L.map('map', { zoomControl: false, attributionControl: false, minZoom: 2 });
                mapRef.current = map;
                map.setView([20, 0], 2.5);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
                L.control.zoom({ position: 'bottomright' }).addTo(map);
                map.on('zoomend', () => setCurrentZoom(map.getZoom()));
                setTimeout(() => map.invalidateSize(), 500);
                return () => map.remove();
            }, []);

            useEffect(() => {
                if (!mapRef.current) return;
                const map = mapRef.current;
                map.eachLayer(layer => { if (layer instanceof L.CircleMarker || layer instanceof L.Marker) map.removeLayer(layer); });

                filteredInterventions.forEach(i => {
                    const scale = Math.max(0.6, currentZoom / 4);
                    const radius = (selectedYear ? 10 : 7 + Math.min(i.years.length, 10)) * scale;
                    
                    if (!selectedYear && i.years.length > 1) {
                        const icon = L.divIcon({
                            html: `<div class="marker-count-badge">${i.years.length}</div>`,
                            className: '', iconSize: [0, 0], iconAnchor: [0, 12]
                        });
                        L.marker(i.coordinates, { icon }).addTo(map);
                    }

                    const circle = L.circleMarker(i.coordinates, {
                        radius, fillColor: i.type === 'operation' ? '#ef4444' : '#f59e0b',
                        fillOpacity: 0.8, color: '#fff', weight: 1
                    }).addTo(map);

                    circle.on('click', () => { 
                        setSelectedIntervention(i); 
                        setIsSidebarOpen(true); 
                        map.flyTo(i.coordinates, 5); 
                    });
                });
            }, [filteredInterventions, selectedYear, currentZoom]);

            return (
                <div className="relative h-screen w-screen overflow-hidden flex flex-col select-none bg-slate-950 font-sans">
                    <header className="absolute top-0 left-0 right-0 z-[1000] p-4 md:p-6 bg-gradient-to-b from-slate-950/95 to-transparent pointer-events-none">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start pointer-events-auto">
                            <div>
                                <h1 className="text-3xl md:text-6xl font-black italic uppercase leading-none tracking-tighter">
                                    <span className="text-white">CHRON</span><span className="text-red-600">OS</span>
                                </h1>
                                <p className="text-slate-500 text-[8px] md:text-xs font-bold uppercase tracking-[0.3em] mt-1">REGISTRO GLOBAL DE INTERVENCIONES</p>
                            </div>
                            <div className="flex gap-2 mt-2 md:mt-0">
                                <div className="bg-slate-900/90 border-l-4 border-red-600 px-3 py-1.5 rounded-r-lg shadow-xl backdrop-blur-xl">
                                    <span className="text-[8px] font-black text-red-500 uppercase block">Ataques</span>
                                    <span className="text-xl md:text-3xl font-black tabular-nums">{stats.ops}</span>
                                </div>
                                <div className="bg-slate-900/90 border-l-4 border-amber-500 px-3 py-1.5 rounded-r-lg shadow-xl backdrop-blur-xl">
                                    <span className="text-[8px] font-black text-amber-500 uppercase block">Golpes</span>
                                    <span className="text-xl md:text-3xl font-black tabular-nums">{stats.coups}</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div id="map" className="flex-grow z-0"></div>

                    <div className="fixed bottom-0 left-0 right-0 z-[1000] p-4 md:p-8 bg-gradient-to-t from-slate-950/95 to-transparent pointer-events-none">
                        <div className="max-w-xl mx-auto bg-slate-900/95 backdrop-blur-3xl p-4 md:p-5 rounded-xl md:rounded-[25px] border border-slate-800 shadow-2xl pointer-events-auto">
                            <div className="flex justify-between items-end mb-3">
                                <div className="flex flex-col">
                                    <span className="text-[8px] md:text-[10px] font-black text-red-600 uppercase tracking-widest">CRONOLOGÍA</span>
                                    <h4 className="text-xl md:text-3xl font-black italic text-white tracking-tighter leading-none">{selectedYear || 'VISTA GLOBAL'}</h4>
                                </div>
                                <button onClick={() => {setSelectedYear(null); setSelectedIntervention(null);}} className={`px-4 py-1.5 rounded-lg text-[9px] font-black uppercase transition-all ${selectedYear === null ? 'bg-red-600 shadow-lg' : 'bg-slate-800 text-slate-500 hover:text-white'}`}>RESET</button>
                            </div>
                            <input type="range" min="0" max={availableYears.length - 1} step="1" value={selectedYear ? availableYears.indexOf(selectedYear) : 0} onChange={(e) => setSelectedYear(availableYears[e.target.value])} />
                            <div className="flex justify-between mt-2 text-[8px] md:text-[10px] font-black text-slate-600 uppercase">
                                <span>{availableYears[0]}</span>
                                <span>{availableYears[availableYears.length - 1]}</span>
                            </div>
                        </div>
                    </div>

                    <aside className={`fixed inset-y-0 right-0 z-[2000] w-full md:w-[450px] bg-slate-950/99 backdrop-blur-3xl border-l border-slate-800 flex flex-col transition-transform duration-500 ${isSidebarOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="p-5 md:p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                            <div><span className="text-[9px] font-black text-red-600 uppercase block mb-1">Dossier Militar</span><h2 className="text-3xl md:text-4xl font-black italic uppercase tracking-tighter text-white leading-none">{selectedIntervention?.country}</h2></div>
                            <button onClick={() => setIsSidebarOpen(false)} className="p-3 bg-slate-800 rounded-full hover:bg-red-600 transition-colors shadow-xl"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                        </div>
                        <div className="p-6 md:p-10 overflow-y-auto no-scrollbar flex-grow">
                            {selectedIntervention ? (
                                <div className="animate-slideInRight space-y-6 md:space-y-8">
                                    <div className="flex flex-wrap gap-1.5">{selectedIntervention.years.map(y => <span key={y} className="bg-red-600 text-white px-2.5 py-1 rounded text-[10px] font-black shadow-lg">{y}</span>)}</div>
                                    <div className="space-y-4">
                                        <h3 className="text-2xl md:text-3xl font-black italic uppercase tracking-tighter text-white leading-tight">{selectedIntervention.description}</h3>
                                        <div className="h-1 w-12 bg-red-600 rounded-full"></div>
                                        <p className="text-slate-300 text-lg md:text-xl leading-relaxed font-medium">{selectedIntervention.expandedDescription}</p>
                                    </div>
                                </div>
                            ) : (<div className="h-full flex items-center justify-center opacity-10 uppercase font-black tracking-widest text-lg">Seleccione un objetivo</div>)}
                        </div>
                    </aside>

                    {isSidebarOpen && <div className="fixed inset-0 bg-black/80 z-[1900] md:hidden backdrop-blur-sm" onClick={() => setIsSidebarOpen(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
