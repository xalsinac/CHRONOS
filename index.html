
<!DOCTYPE html>

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
            background-color: #020617;
            color: #f8fafc;
            overscroll-behavior: none;
            height: 100vh;
            width: 100vw;
        }
        #root { height: 100%; width: 100%; position: absolute; top: 0; left: 0; }
        .leaflet-container { background: #020617 !important; height: 100%; width: 100%; }
        
        .custom-popup .leaflet-popup-content-wrapper {
            background: #0f172a !important;
            color: #f1f5f9 !important;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .custom-popup .leaflet-popup-tip { background: #0f172a !important; }

        .marker-count-badge {
            background: #ffffff;
            color: #000000;
            font-weight: 900;
            font-size: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            transform: translate(-50%, -100%);
            pointer-events: none;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.4);
            border: 2px solid #dc2626;
            z-index: 1000;
        }

        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 26px; width: 26px;
            border-radius: 50%; background: #dc2626;
            cursor: pointer; border: 4px solid #0f172a;
            margin-top: -11px;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.6);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            background: rgba(255, 255, 255, 0.1); border-radius: 2px;
        }

        @media (min-width: 768px) {
            input[type=range]::-webkit-slider-thumb { height: 38px; width: 38px; margin-top: -17px; }
            .marker-count-badge { width: 24px; height: 24px; font-size: 11px; }
        }

        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .animate-slideInRight { animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
        const { useState, useEffect, useMemo, useRef } = React;

        const interventionsData = [
            { id: "gt-1954", country: "Guatemala", years: [1954, 1960, 1966, 1967, 1968, 1969, 1970, 1982], type: 'operation', description: "Operación PBSUCCESS.", expandedDescription: "1954: Derrocamiento de Árbenz. 1960-82: Campañas de contrainsurgencia y bombardeos rurales para sostener dictaduras militares.", coordinates: [15.78, -90.23] },
            { id: "br-1964", country: "Brasil", years: [1964], type: 'coup', description: "Operación Brother Sam.", expandedDescription: "Apoyo naval y logístico masivo al golpe militar contra João Goulart, iniciando una dictadura de 21 años.", coordinates: [-14.23, -51.92] },
            { id: "rd-1965", country: "Rep. Dominicana", years: [1961, 1965, 1966], type: 'operation', description: "Operación Power Pack.", expandedDescription: "Invasión de 42,000 marines en 1965 para detener la revolución y asegurar un gobierno afín a Washington.", coordinates: [18.73, -70.16] },
            { id: "uy-1973", country: "Uruguay", years: [1969, 1973], type: 'coup', description: "Plan Cóndor.", expandedDescription: "Asesoramiento de la CIA a las fuerzas armadas para el control de la disidencia mediante técnicas de tortura.", coordinates: [-32.52, -55.76] },
            { id: "cl-1973", country: "Chile", years: [1970, 1971, 1972, 1973], type: 'coup', description: "Golpe contra Allende.", expandedDescription: "Años de asfixia económica que culminaron en el bombardeo de La Moneda y el ascenso de Pinochet.", coordinates: [-35.67, -71.54] },
            { id: "ar-76", country: "Argentina", years: [1976, 1977, 1978, 2024, 2025], type: 'coup', description: "Apoyo a la Junta Militar.", expandedDescription: "Sostenimiento de la dictadura más sangrienta del país y presiones actuales por recursos estratégicos.", coordinates: [-38.41, -63.61] },
            { id: "ni-81", country: "Nicaragua", years: [1912, 1926, 1981, 1986, 1990], type: 'operation', description: "Guerra de los 'Contras'.", expandedDescription: "Financiamiento paramilitar y minado de puertos ilegales. Condenado por la Corte Internacional de Justicia.", coordinates: [12.86, -85.20] },
            { id: "gr-83", country: "Granada", years: [1983], type: 'operation', description: "Operación Furia Urgente.", expandedDescription: "Invasión total para deponer al gobierno revolucionario y asegurar el control geopolítico del Caribe.", coordinates: [12.11, -61.67] },
            { id: "pa-89", country: "Panamá", years: [1903, 1964, 1989], type: 'operation', description: "Operación Causa Justa.", expandedDescription: "Invasión masiva y bombardeo de zonas civiles como El Chorrillo para capturar a Manuel Noriega.", coordinates: [8.53, -80.78] },
            { id: "ht-91", country: "Haití", years: [1915, 1991, 1994, 2004, 2024], type: 'operation', description: "Golpes e intervenciones.", expandedDescription: "Sucesivas invasiones militares para deponer o restaurar gobiernos según conveniencia de Washington.", coordinates: [18.97, -72.28] },
            { id: "ve-02", country: "Venezuela", years: [2002, 2013, 2019, 2025], type: 'coup', description: "Sabotajes y guerra económica.", expandedDescription: "Apoyo a golpes, reconocimiento de gobiernos paralelos y ataques cibernéticos contra infraestructuras críticas.", coordinates: [6.42, -66.58] },
            { id: "bo-19", country: "Bolivia", years: [1971, 2019], type: 'coup', description: "Golpe institucional.", expandedDescription: "Uso de informes externos para forzar la salida de Morales y facilitar el control de recursos naturales.", coordinates: [-16.29, -63.58] },
            { id: "sv-80", country: "El Salvador", years: [1980, 1981, 1982, 1983, 1989], type: 'operation', description: "Guerra Civil.", expandedDescription: "Financiamiento de batallones responsables de masacres civiles para evitar el avance de fuerzas insurgentes.", coordinates: [13.79, -88.89] },
            { id: "py-54", country: "Paraguay", years: [1954, 1989, 2012], type: 'coup', description: "Plan Cóndor y Stroessner.", expandedDescription: "Apoyo a la dictadura más larga de Sudamérica para contener movimientos de izquierda regionales.", coordinates: [-23.44, -58.44] },
            { id: "mx-14", country: "México", years: [1914, 1917], type: 'operation', description: "Ocupación de Veracruz.", expandedDescription: "Intervención militar para presionar la caída de gobiernos durante la Revolución Mexicana.", coordinates: [19.17, -96.13] },
            { id: "ec-63", country: "Ecuador", years: [1963, 2000, 2010], type: 'coup', description: "Golpe contra Arosemena.", expandedDescription: "Instigación del derrocamiento de presidentes por rechazar el aislamiento diplomático de Cuba.", coordinates: [-1.83, -78.18] },
            { id: "cu-61", country: "Cuba", years: [1961, 1962, 2024], type: 'operation', description: "Bahía de Cochinos.", expandedDescription: "Invasión fallida por fuerzas financiadas por la CIA y bloqueo económico permanente.", coordinates: [23.13, -82.38] },
            { id: "ly-86", country: "Libia", years: [1981, 1986, 2011], type: 'operation', description: "Bombardeos y derrocamiento.", expandedDescription: "Campaña de la OTAN que destruyó el estado libio y culminó en la ejecución de Muamar el Gadafi.", coordinates: [31.22, 16.51] },
            { id: "ao-75", country: "Angola", years: [1975, 1986], type: 'operation', description: "Apoyo a la UNITA.", expandedDescription: "Financiamiento encubierto de guerrillas para frenar la influencia de movimientos anticoloniales.", coordinates: [-11.20, 17.87] },
            { id: "ne-23", country: "Níger", years: [2023, 2024], type: 'coup', description: "Presiones militares.", expandedDescription: "Estrategias para mantener bases de drones tras cambios de régimen no alineados.", coordinates: [17.60, 8.08] },
            { id: "ss-24", country: "Sudán del Sur", years: [2011, 2024], type: 'operation', description: "Intervenciones tácticas.", expandedDescription: "Control de enclaves energéticos mediante la manipulación de conflictos étnicos e internos.", coordinates: [6.87, 31.30] },
            { id: "sd-98", country: "Sudán", years: [1998, 2024], type: 'operation', description: "Bombardeo Al-Shifa.", expandedDescription: "Destrucción de la única fábrica farmacéutica del país bajo falsas sospechas químicas en 1998.", coordinates: [15.60, 32.53] },
            { id: "ml-12", country: "Mali", years: [2012, 2021], type: 'coup', description: "Golpes entrenados.", expandedDescription: "Militares formados en programas externos lideraron sucesivas tomas del poder.", coordinates: [12.63, -8.00] },
            { id: "td-82", country: "Chad", years: [1982], type: 'coup', description: "Apoyo a Hissène Habré.", expandedDescription: "La CIA financió el golpe que instauró un régimen de terror para contener la influencia libia.", coordinates: [12.13, 15.05] },
            { id: "gh-66", country: "Ghana", years: [1966], type: 'coup', description: "Derrocamiento de Nkrumah.", expandedDescription: "Operación de inteligencia para eliminar el liderazgo del panafricanismo socialista.", coordinates: [7.94, -1.02] },
            { id: "so-93", country: "Somalia", years: [1993, 2007, 2025], type: 'operation', description: "Restore Hope y drones.", expandedDescription: "Intervenciones directas y guerra permanente de drones en el Cuerno de África.", coordinates: [2.04, 45.34] },
            { id: "ye-15", country: "Yemen", years: [2002, 2015, 2024, 2025], type: 'operation', description: "Asedio y bombardeos.", expandedDescription: "Apoyo logístico y ataques directos en una campaña que ha causado una crisis humanitaria total.", coordinates: [15.36, 44.19] },
            { id: "cd-60", country: "Congo (RDC)", years: [1960, 1961, 1965], type: 'coup', description: "Eliminación de Lumumba.", expandedDescription: "Operación para derrocar al líder independentista y asegurar el control de recursos minerales.", coordinates: [-4.03, 21.75] },
            { id: "eg-52", country: "Egipto", years: [1952, 2013], type: 'coup', description: "Canal de Suez y Sisi.", expandedDescription: "Intervenciones para el control de la vía marítima y apoyo a regímenes militares convenientes.", coordinates: [26.82, 30.80] },
            { id: "sy-49", country: "Siria", years: [1949, 2014, 2025], type: 'operation', description: "Guerra por delegación.", expandedDescription: "Apoyo a insurgencias y bombardeos para el control de enclaves energéticos.", coordinates: [34.80, 38.99] },
            { id: "iq-03", country: "Irak", years: [1963, 1991, 2003, 2025], type: 'operation', description: "Invasión y destrucción.", expandedDescription: "Guerra basada en premisas falsas que desintegró el estado y la sociedad iraquí.", coordinates: [33.22, 43.67] },
            { id: "af-01", country: "Afganistán", years: [1979, 2001, 2021], type: 'operation', description: "Ocupación perpetua.", expandedDescription: "Dos décadas de guerra que terminaron en una retirada caótica y devastación social.", coordinates: [33.93, 67.71] },
            { id: "pk-07", country: "Pakistán", years: [1977, 2004, 2015], type: 'operation', description: "Guerra de drones.", expandedDescription: "Campaña aérea constante en zonas tribales con cientos de víctimas civiles.", coordinates: [30.33, 71.38] },
            { id: "vn-63", country: "Vietnam", years: [1964, 1973], type: 'operation', description: "Bombardeos de Napalm.", expandedDescription: "Escala de bombardeos superior a la Segunda Guerra Mundial y uso de armas químicas.", coordinates: [14.05, 108.27] },
            { id: "la-64", country: "Laos", years: [1964, 1973], type: 'operation', description: "Guerra Secreta.", expandedDescription: "Dos millones de toneladas de bombas lanzadas, el país más bombardeado del mundo per cápita.", coordinates: [19.85, 102.49] },
            { id: "kh-69", country: "Camboya", years: [1969, 1973], type: 'operation', description: "Operación Menú.", expandedDescription: "Bombardeos secretos que desestabilizaron el país y permitieron el ascenso de Pol Pot.", coordinates: [12.56, 104.99] },
            { id: "ir-53", country: "Irán", years: [1953, 1988, 2025], type: 'coup', description: "Operación Ajax.", expandedDescription: "Derrocamiento de Mossadegh para recuperar el control petrolero y asedio moderno.", coordinates: [32.42, 53.68] },
            { id: "ps-23", country: "Palestina", years: [2023, 2024, 2025], type: 'operation', description: "Soporte en Gaza.", expandedDescription: "Suministro masivo de bombas y proyectiles críticos para la ofensiva total.", coordinates: [31.35, 34.30] },
            { id: "jp-1945", country: "Japón", years: [1945], type: 'operation', description: "Ataque Atómico.", expandedDescription: "Hiroshima y Nagasaki: único uso de armas nucleares contra población civil.", coordinates: [36.20, 138.25] },
            { id: "kr-50", country: "Corea", years: [1950, 1953], type: 'operation', description: "Guerra de Corea.", expandedDescription: "Bombardeos de saturación que destruyeron el 85% de las infraestructuras del norte.", coordinates: [35.90, 127.76] },
            { id: "id-65", country: "Indonesia", years: [1965, 1966], type: 'coup', description: "Masacre Suhartista.", expandedDescription: "EE.UU. proporcionó listas de objetivos para la matanza de un millón de personas.", coordinates: [-0.78, 113.92] },
            { id: "tr-80", country: "Turquía", years: [1980], type: 'coup', description: "Golpe Militar.", expandedDescription: "Estabilización del flanco sur de la OTAN tras la revolución iraní mediante una junta militar.", coordinates: [38.96, 35.24] },
            { id: "gr-47", country: "Grecia", years: [1947, 1967], type: 'operation', description: "Doctrina Truman.", expandedDescription: "Apoyo a la junta militar de los coroneles que instauró un régimen de tortura estatal.", coordinates: [39.07, 21.82] },
            { id: "yu-99", country: "Yugoslavia", years: [1999], type: 'operation', description: "Bombardeos OTAN.", expandedDescription: "Campaña aérea de 78 días que fragmentó definitivamente el país sin mandato de la ONU.", coordinates: [44.01, 21.00] },
            { id: "ua-14", country: "Ucrania", years: [2014, 2022], type: 'coup', description: "EuroMaidán.", expandedDescription: "Intervención activa en el cambio de gobierno para expandir la influencia estratégica.", coordinates: [50.45, 30.52] },
            { id: "ns-22", country: "Nord Stream", years: [2022], type: 'operation', description: "Sabotaje Báltico.", expandedDescription: "Explosión submarina de gasoductos europeos para cortar el suministro energético ruso.", coordinates: [55.35, 15.55] },
            { id: "gy-64", country: "Guyana", years: [1953, 1964], type: 'coup', description: "Sabotaje a Jagan.", expandedDescription: "Campañas de desestabilización económica para evitar un gobierno socialista caribeño.", coordinates: [6.80, -58.15] },
            { id: "lb-58", country: "Líbano", years: [1958, 1983], type: "operation", description: "Despliegue de Marines.", expandedDescription: "Intervenciones militares directas para sostener regímenes pro-occidentales aliados.", coordinates: [33.85, 35.86] },
            { id: "ph-1899", country: "Filipinas", years: [1899, 1946], type: 'operation', description: "Guerra Colonial.", expandedDescription: "Conquista militar a inicios de siglo y apoyo a dictaduras anticomunistas posteriores.", coordinates: [12.87, 121.77] },
            { id: "it-48", country: "Italia", years: [1948, 1970], type: 'coup', description: "Operación Gladio.", expandedDescription: "Interferencia electoral masiva y redes clandestinas para evitar gobiernos de izquierda.", coordinates: [41.87, 12.56] },
            { id: "de-45", country: "Alemania", years: [1945], type: 'operation', description: "Dresde y Paperclip.", expandedDescription: "Bombardeo de ciudades y reclutamiento secreto de científicos nazis de élite.", coordinates: [51.16, 10.45] },
            { id: "ru-18", country: "Rusia", years: [1918, 1919], type: 'operation', description: "Expedición Oso Polar.", expandedDescription: "Intervención militar directa tras la Revolución Rusa para apoyar al Movimiento Blanco.", coordinates: [64.53, 40.54] },
            { id: "pr-37", country: "Puerto Rico", years: [1937, 1950], type: 'operation', description: "Bombardeos de Jayuya.", expandedDescription: "Represión violenta de la revuelta nacionalista mediante ataques terrestres y aéreos.", coordinates: [18.22, -66.59] }
        ];

        const App = () => {
            const [selectedYear, setSelectedYear] = useState(null);
            const [selectedIntervention, setSelectedIntervention] = useState(null);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [currentZoom, setCurrentZoom] = useState(2.5);
            const mapRef = useRef(null);

            const availableYears = useMemo(() => {
                const yearsSet = new Set();
                interventionsData.forEach(i => i.years.forEach(y => yearsSet.add(y)));
                return Array.from(yearsSet).sort((a, b) => a - b);
            }, []);

            const filteredInterventions = useMemo(() => {
                if (selectedYear === null) return interventionsData;
                return interventionsData.filter(i => i.years.includes(selectedYear));
            }, [selectedYear]);

            const stats = useMemo(() => {
                let ops = 0, coups = 0;
                filteredInterventions.forEach(i => {
                    const weight = selectedYear ? 1 : i.years.length;
                    if (i.type === 'operation') ops += weight;
                    else coups += weight;
                });
                return { ops, coups };
            }, [filteredInterventions, selectedYear]);

            useEffect(() => {
                const map = L.map('map', { zoomControl: false, attributionControl: false, minZoom: 2 });
                mapRef.current = map;
                map.setView([15, 0], 2.5);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
                L.control.zoom({ position: 'bottomright' }).addTo(map);
                map.on('zoomend', () => setCurrentZoom(map.getZoom()));
                setTimeout(() => map.invalidateSize(), 400);
                return () => map.remove();
            }, []);

            useEffect(() => {
                if (!mapRef.current) return;
                const map = mapRef.current;
                map.eachLayer(layer => { if (layer instanceof L.CircleMarker || layer instanceof L.Marker) map.removeLayer(layer); });

                filteredInterventions.forEach(i => {
                    const scale = Math.max(0.4, currentZoom / 3);
                    const radius = (selectedYear ? 12 : 9 + Math.min(i.years.length, 12)) * scale;
                    
                    if (!selectedYear && i.years.length > 1) {
                        const icon = L.divIcon({
                            html: `<div class="marker-count-badge">${i.years.length}</div>`,
                            className: '', iconSize: [0, 0], iconAnchor: [0, 16]
                        });
                        L.marker(i.coordinates, { icon }).addTo(map);
                    }

                    const circle = L.circleMarker(i.coordinates, {
                        radius, fillColor: i.type === 'operation' ? '#ef4444' : '#f59e0b',
                        fillOpacity: 0.8, color: '#fff', weight: 1.5
                    }).addTo(map);

                    circle.on('click', () => { setSelectedIntervention(i); setIsSidebarOpen(true); map.flyTo(i.coordinates, 5); });
                    circle.bindPopup(`<b>${i.country}</b><br/>${i.description}`, { className: 'custom-popup', closeButton: false });
                });
            }, [filteredInterventions, selectedYear, currentZoom]);

            return (
                <div className="relative h-screen w-screen overflow-hidden flex flex-col select-none bg-slate-950">
                    <header className="absolute top-0 left-0 right-0 z-[1000] p-4 md:p-10 bg-gradient-to-b from-slate-950/80 to-transparent pointer-events-none">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start pointer-events-auto">
                            <div>
                                <h1 className="text-4xl md:text-9xl font-black italic uppercase leading-none tracking-tighter">
                                    <span className="text-white">CHRON</span><span className="text-red-600">OS</span>
                                </h1>
                                <p className="text-slate-500 text-[8px] md:text-sm font-bold uppercase tracking-[0.4em] mt-1">Intervenciones militares <span className="text-red-600">USA</span></p>
                            </div>
                            <div className="flex gap-2 mt-4 md:mt-0">
                                <div className="bg-slate-900/90 border-l-4 border-red-600 px-4 py-2 rounded-r-lg shadow-2xl backdrop-blur-xl">
                                    <span className="text-[7px] md:text-[10px] font-black text-red-500 uppercase block">Conflictos</span>
                                    <span className="text-xl md:text-4xl font-black tabular-nums">{stats.ops}</span>
                                </div>
                                <div className="bg-slate-900/90 border-l-4 border-amber-500 px-4 py-2 rounded-r-lg shadow-2xl backdrop-blur-xl">
                                    <span className="text-[7px] md:text-[10px] font-black text-amber-500 uppercase block">Golpes</span>
                                    <span className="text-xl md:text-4xl font-black tabular-nums">{stats.coups}</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div id="map" className="flex-grow z-0"></div>

                    <div className="fixed bottom-0 left-0 right-0 z-[1000] p-4 md:p-14 bg-gradient-to-t from-slate-950/90 to-transparent pointer-events-none">
                        <div className="max-w-4xl mx-auto bg-slate-900/95 backdrop-blur-3xl p-4 md:p-10 rounded-2xl md:rounded-[50px] border border-slate-800 shadow-2xl pointer-events-auto">
                            <div className="flex justify-between items-end mb-4 md:mb-8">
                                <div className="flex flex-col">
                                    <span className="text-[8px] md:text-xs font-black text-red-600 uppercase tracking-widest mb-1">TIMELINE INTERACTIVO</span>
                                    <h4 className="text-2xl md:text-6xl font-black italic text-white tracking-tighter">{selectedYear || 'VISTA GLOBAL'}</h4>
                                </div>
                                <button onClick={() => {setSelectedYear(null); setSelectedIntervention(null);}} className={`px-5 py-2 md:px-12 md:py-5 rounded-xl md:rounded-2xl text-[10px] md:text-sm font-black uppercase ${selectedYear === null ? 'bg-red-600 shadow-lg shadow-red-600/30' : 'bg-slate-800 text-slate-500'}`}>TODOS</button>
                            </div>
                            <input type="range" min="0" max={availableYears.length - 1} step="1" value={selectedYear ? availableYears.indexOf(selectedYear) : 0} onChange={(e) => setSelectedYear(availableYears[e.target.value])} />
                            <div className="flex justify-between mt-3 text-[9px] md:text-xs font-black text-slate-600 tracking-tighter uppercase">
                                <span>{availableYears[0]}</span>
                                <span>{availableYears[availableYears.length - 1]}</span>
                            </div>
                        </div>
                    </div>

                    <aside className={`fixed inset-y-0 right-0 z-[2000] w-full md:w-[550px] bg-slate-950/98 backdrop-blur-3xl border-l border-slate-800 flex flex-col transition-transform duration-500 ${isSidebarOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="p-6 md:p-8 border-b border-slate-800 flex justify-between items-center">
                            <div><span className="text-[10px] font-black text-red-600 uppercase tracking-widest block mb-1">Dossier Desclasificado</span><h2 className="text-3xl md:text-5xl font-black italic uppercase tracking-tighter">{selectedIntervention?.country}</h2></div>
                            <button onClick={() => setIsSidebarOpen(false)} className="p-3 md:p-5 bg-slate-900 rounded-full hover:bg-red-600 transition-colors shadow-xl"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                        </div>
                        <div className="p-8 md:p-14 overflow-y-auto no-scrollbar flex-grow">
                            {selectedIntervention ? (
                                <div className="animate-slideInRight space-y-8 md:space-y-12">
                                    <div className="flex flex-wrap gap-2">{selectedIntervention.years.map(y => <span key={y} className="bg-red-600 text-white px-3 py-1 rounded-md text-[11px] font-black shadow-lg shadow-red-600/20">{y}</span>)}</div>
                                    <div className="space-y-6">
                                        <h3 className="text-3xl md:text-5xl font-black italic uppercase tracking-tighter text-white leading-none">{selectedIntervention.description}</h3>
                                        <div className="h-2 w-24 bg-red-600 rounded-full"></div>
                                        <p className="text-slate-300 text-lg md:text-2xl leading-relaxed font-medium">{selectedIntervention.expandedDescription}</p>
                                    </div>
                                </div>
                            ) : (<div className="h-full flex items-center justify-center opacity-10 uppercase font-black tracking-widest text-sm">Seleccione un objetivo en el mapa</div>)}
                        </div>
                    </aside>

                    {isSidebarOpen && <div className="fixed inset-0 bg-black/70 z-[1900] md:hidden backdrop-blur-sm" onClick={() => setIsSidebarOpen(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
