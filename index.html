
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CHRONOS - Registro Global de Intervenciones</title>
    
    <!-- PWA & Standalone Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CHRONOS">
    <meta name="theme-color" content="#020617">

    <!-- Icono Distintivo (SVG Data URI para máxima compatibilidad) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23020617'/><text x='50' y='70' font-family='Arial' font-weight='900' font-style='italic' font-size='65' fill='%23dc2626' text-anchor='middle'>C</text><circle cx='50' cy='50' r='40' fill='none' stroke='white' stroke-width='2' stroke-opacity='0.2'/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23020617'/><text x='50' y='70' font-family='Arial' font-weight='900' font-style='italic' font-size='65' fill='%23dc2626' text-anchor='middle'>C</text><circle cx='50' cy='50' r='40' fill='none' stroke='white' stroke-width='2' stroke-opacity='0.2'/></svg>">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
            background-color: #020617;
            color: #f8fafc;
            overscroll-behavior: none;
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
        }
        #root { height: 100%; width: 100%; position: absolute; top: 0; left: 0; }
        .leaflet-container { background: #020617 !important; height: 100%; width: 100%; }
        
        .custom-popup .leaflet-popup-content-wrapper {
            background: #0f172a !important;
            color: #f1f5f9 !important;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .custom-popup .leaflet-popup-tip { background: #0f172a !important; }

        .marker-count-badge {
            background: #ffffff;
            color: #000000;
            font-weight: 900;
            font-size: 10px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            transform: translate(-50%, -100%);
            pointer-events: none;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
            border: 2px solid #dc2626;
            z-index: 1000;
        }

        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 28px; width: 28px;
            border-radius: 50%; background: #dc2626;
            cursor: pointer; border: 4px solid #0f172a;
            margin-top: -12px;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.6);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            background: rgba(255, 255, 255, 0.1); border-radius: 2px;
        }

        @media (min-width: 768px) {
            input[type=range]::-webkit-slider-thumb { height: 40px; width: 40px; margin-top: -18px; }
            .marker-count-badge { width: 26px; height: 26px; font-size: 12px; }
        }

        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .animate-slideInRight { animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
        const { useState, useEffect, useMemo, useRef } = React;

        const interventionsData = [
            { id: "gt-1954", country: "Guatemala", years: [1954, 1960, 1966, 1967, 1968, 1969, 1970, 1982], type: 'operation', description: "Operación PBSUCCESS.", expandedDescription: "1954: Derrocamiento de Árbenz. 1960-82: Campañas de contrainsurgencia y bombardeos rurales sistemáticos contra población civil.", coordinates: [15.78, -90.23] },
            { id: "br-1964", country: "Brasil", years: [1964, 1968, 1971], type: 'coup', description: "Operación Brother Sam.", expandedDescription: "Apoyo naval y logístico al golpe de 1964. Sostenimiento de la dictadura mediante asesoría en represión política.", coordinates: [-14.23, -51.92] },
            { id: "rd-1965", country: "Rep. Dominicana", years: [1961, 1963, 1965, 1966], type: 'operation', description: "Operación Power Pack.", expandedDescription: "Invasión de 42,000 marines en 1965 para frenar el movimiento constitucionalista que buscaba restaurar la democracia.", coordinates: [18.73, -70.16] },
            { id: "uy-1973", country: "Uruguay", years: [1969, 1971, 1973], type: 'coup', description: "Plan Cóndor.", expandedDescription: "Asesoramiento de la CIA a las fuerzas armadas para el control social y la eliminación de la disidencia.", coordinates: [-32.52, -55.76] },
            { id: "cl-1973", country: "Chile", years: [1970, 1971, 1972, 1973, 1974], type: 'coup', description: "Bombardeo de La Moneda.", expandedDescription: "Intervención masiva para desestabilizar el gobierno de Allende, culminando en el golpe militar y dictadura de Pinochet.", coordinates: [-35.67, -71.54] },
            { id: "ar-76", country: "Argentina", years: [1976, 1977, 1978, 2024, 2025], type: 'coup', description: "Apoyo a la Junta Militar.", expandedDescription: "Sostenimiento de la dictadura responsable de 30,000 desaparecidos. Presiones modernas por el control del litio.", coordinates: [-38.41, -63.61] },
            { id: "ni-81", country: "Nicaragua", years: [1912, 1926, 1981, 1982, 1984, 1986, 1990], type: 'operation', description: "Guerra de los 'Contras'.", expandedDescription: "Minado de puertos y financiamiento paramilitar ilegal. Condenado por la Corte Internacional de Justicia.", coordinates: [12.86, -85.20] },
            { id: "pa-89", country: "Panamá", years: [1903, 1964, 1989, 1990], type: 'operation', description: "Operación Causa Justa.", expandedDescription: "Invasión y bombardeo masivo de barrios civiles para capturar al antiguo activo de la CIA, Manuel Noriega.", coordinates: [8.53, -80.78] },
            { id: "ve-02", country: "Venezuela", years: [2002, 2013, 2017, 2019, 2025], type: 'coup', description: "Guerra híbrida.", expandedDescription: "Intentos de golpe, reconocimiento de gobiernos paralelos y ataques contra el sistema eléctrico nacional.", coordinates: [6.42, -66.58] },
            { id: "bo-19", country: "Bolivia", years: [1971, 2019], type: 'coup', description: "Golpe de Estado 2019.", expandedDescription: "Uso coordinado de la OEA para deslegitimar elecciones y forzar la instauración de un gobierno de facto.", coordinates: [-16.29, -63.58] },
            { id: "sv-80", country: "El Salvador", years: [1980, 1981, 1982, 1983, 1989], type: 'operation', description: "Guerra Civil.", expandedDescription: "Financiamiento de batallones militares responsables de masacres masivas contra civiles.", coordinates: [13.79, -88.89] },
            { id: "cu-61", country: "Cuba", years: [1961, 1962, 1971, 1980, 2024], type: 'operation', description: "Bahía de Cochinos.", expandedDescription: "Invasión fallida y bloqueo económico de seis décadas diseñado para provocar el colapso social.", coordinates: [23.13, -82.38] },
            { id: "ly-11", country: "Libia", years: [1981, 1986, 2011], type: 'operation', description: "Bombardeos de la OTAN.", expandedDescription: "Campaña aérea que destruyó el estado libio y resultó en la ejecución de Gadafi y caos regional.", coordinates: [31.22, 16.51] },
            { id: "ao-75", country: "Angola", years: [1975, 1981, 1986], type: 'operation', description: "Guerra por delegación.", expandedDescription: "Financiamiento de grupos armados para frenar movimientos de liberación nacional alineados al bloque socialista.", coordinates: [-11.20, 17.87] },
            { id: "sd-98", country: "Sudán", years: [1998, 2019, 2024], type: 'operation', description: "Bombardeo Al-Shifa.", expandedDescription: "Destrucción de la principal fábrica farmacéutica del país bajo premisas falsas de armas químicas.", coordinates: [15.60, 32.53] },
            { id: "ne-23", country: "Níger", years: [2023, 2024], type: 'coup', description: "Operaciones de Drones.", expandedDescription: "Presiones militares para asegurar bases estratégicas de control en el Sahel africano.", coordinates: [17.60, 8.08] },
            { id: "cd-60", country: "Congo (RDC)", years: [1960, 1961, 1965, 1997], type: 'coup', description: "Eliminación de Lumumba.", expandedDescription: "Intervención de la CIA para derrocar y asesinar al líder independentista y asegurar el control del uranio.", coordinates: [-4.03, 21.75] },
            { id: "ye-15", country: "Yemen", years: [2002, 2010, 2015, 2024, 2025], type: 'operation', description: "Asedio Total.", expandedDescription: "Apoyo crítico a la coalición que ha generado la mayor catástrofe humanitaria de este siglo.", coordinates: [15.36, 44.19] },
            { id: "so-93", country: "Somalia", years: [1992, 1993, 2007, 2025], type: 'operation', description: "Black Hawk Down.", expandedDescription: "Intervenciones militares directas y guerra de drones constante en el Cuerno de África.", coordinates: [2.04, 45.34] },
            { id: "iq-03", country: "Irak", years: [1991, 1998, 2003, 2014, 2025], type: 'operation', description: "Invasión Ilegal.", expandedDescription: "Guerra basada en falsedades que desmanteló el estado iraquí y causó un millón de muertos.", coordinates: [33.22, 43.67] },
            { id: "af-01", country: "Afganistán", years: [1979, 1998, 2001, 2010, 2021], type: 'operation', description: "Guerra de 20 años.", expandedDescription: "Invasión total post-11S que terminó con la restauración del régimen talibán tras décadas de destrucción.", coordinates: [33.93, 67.71] },
            { id: "la-64", country: "Laos", years: [1964, 1965, 1966, 1967, 1968, 1969, 1970, 1971, 1972, 1973], type: 'operation', description: "Guerra Secreta.", expandedDescription: "Más de 270 millones de bombas lanzadas, convirtiéndolo en el país más bombardeado de la historia.", coordinates: [19.85, 102.49] },
            { id: "vn-64", country: "Vietnam", years: [1964, 1965, 1966, 1967, 1968, 1969, 1970, 1971, 1972, 1973], type: 'operation', description: "Operación Rolling Thunder.", expandedDescription: "Uso masivo de armas químicas y bombardeos de saturación sobre centros de población civil.", coordinates: [14.05, 108.27] },
            { id: "ps-23", country: "Palestina", years: [2023, 2024, 2025], type: 'operation', description: "Apoyo Militar Gaza.", expandedDescription: "Suministro masivo de armamento de alta precisión y cobertura diplomática total para la ofensiva.", coordinates: [31.35, 34.30] },
            { id: "ua-14", country: "Ucrania", years: [2014, 2022, 2024], type: 'coup', description: "Cambio de Régimen.", expandedDescription: "Apoyo logístico a las revueltas del Maidán para desplazar la influencia estratégica regional.", coordinates: [50.45, 30.52] },
            { id: "id-65", country: "Indonesia", years: [1958, 1965, 1966], type: 'coup', description: "Masacre Anticomunista.", expandedDescription: "EE.UU. entregó listas de objetivos a los militares para el exterminio de un millón de personas.", coordinates: [-0.78, 113.92] },
            { id: "it-48", country: "Italia", years: [1948, 1970, 1978], type: 'coup', description: "Operación Gladio.", expandedDescription: "Interferencias electorales y redes paramilitares secretas para evitar el ascenso de la izquierda.", coordinates: [41.87, 12.56] },
            { id: "pr-50", country: "Puerto Rico", years: [1937, 1950, 1954], type: 'operation', description: "Bombardeos de Jayuya.", expandedDescription: "Represión violenta de revueltas nacionalistas mediante ataques aéreos sobre suelo propio.", coordinates: [18.22, -66.59] }
        ];

        const App = () => {
            const [selectedYear, setSelectedYear] = useState(null);
            const [selectedIntervention, setSelectedIntervention] = useState(null);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [currentZoom, setCurrentZoom] = useState(2.5);
            const mapRef = useRef(null);

            const availableYears = useMemo(() => {
                const yearsSet = new Set();
                interventionsData.forEach(i => i.years.forEach(y => yearsSet.add(y)));
                return Array.from(yearsSet).sort((a, b) => a - b);
            }, []);

            const filteredInterventions = useMemo(() => {
                if (selectedYear === null) return interventionsData;
                return interventionsData.filter(i => i.years.includes(selectedYear));
            }, [selectedYear]);

            const stats = useMemo(() => {
                let ops = 0, coups = 0;
                filteredInterventions.forEach(i => {
                    const weight = selectedYear ? 1 : i.years.length;
                    if (i.type === 'operation') ops += weight;
                    else coups += weight;
                });
                return { ops, coups };
            }, [filteredInterventions, selectedYear]);

            useEffect(() => {
                const map = L.map('map', { zoomControl: false, attributionControl: false, minZoom: 2 });
                mapRef.current = map;
                map.setView([20, 0], 2.5);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
                L.control.zoom({ position: 'bottomright' }).addTo(map);
                map.on('zoomend', () => setCurrentZoom(map.getZoom()));
                setTimeout(() => map.invalidateSize(), 500);
                return () => map.remove();
            }, []);

            useEffect(() => {
                if (!mapRef.current) return;
                const map = mapRef.current;
                map.eachLayer(layer => { if (layer instanceof L.CircleMarker || layer instanceof L.Marker) map.removeLayer(layer); });

                filteredInterventions.forEach(i => {
                    const scale = Math.max(0.5, currentZoom / 3.5);
                    const radius = (selectedYear ? 13 : 10 + Math.min(i.years.length, 12)) * scale;
                    
                    if (!selectedYear && i.years.length > 1) {
                        const icon = L.divIcon({
                            html: `<div class="marker-count-badge">${i.years.length}</div>`,
                            className: '', iconSize: [0, 0], iconAnchor: [0, 18]
                        });
                        L.marker(i.coordinates, { icon }).addTo(map);
                    }

                    const circle = L.circleMarker(i.coordinates, {
                        radius, fillColor: i.type === 'operation' ? '#ef4444' : '#f59e0b',
                        fillOpacity: 0.85, color: '#fff', weight: 1.5
                    }).addTo(map);

                    circle.on('click', () => { setSelectedIntervention(i); setIsSidebarOpen(true); map.flyTo(i.coordinates, 5); });
                });
            }, [filteredInterventions, selectedYear, currentZoom]);

            return (
                <div className="relative h-screen w-screen overflow-hidden flex flex-col select-none bg-slate-950">
                    <header className="absolute top-0 left-0 right-0 z-[1000] p-4 md:p-10 bg-gradient-to-b from-slate-950/90 to-transparent pointer-events-none">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start pointer-events-auto">
                            <div>
                                <h1 className="text-5xl md:text-9xl font-black italic uppercase leading-none tracking-tighter">
                                    <span className="text-white">CHRON</span><span className="text-red-600">OS</span>
                                </h1>
                                <p className="text-slate-500 text-[9px] md:text-sm font-bold uppercase tracking-[0.4em] mt-1">Intervenciones militares <span className="text-red-600">USA</span></p>
                            </div>
                            <div className="flex gap-2 mt-4 md:mt-0">
                                <div className="bg-slate-900/90 border-l-4 border-red-600 px-5 py-2.5 rounded-r-lg shadow-2xl backdrop-blur-xl">
                                    <span className="text-[8px] md:text-[10px] font-black text-red-500 uppercase block">Bombardeos</span>
                                    <span className="text-2xl md:text-5xl font-black tabular-nums">{stats.ops}</span>
                                </div>
                                <div className="bg-slate-900/90 border-l-4 border-amber-500 px-5 py-2.5 rounded-r-lg shadow-2xl backdrop-blur-xl">
                                    <span className="text-[8px] md:text-[10px] font-black text-amber-500 uppercase block">Golpes</span>
                                    <span className="text-2xl md:text-5xl font-black tabular-nums">{stats.coups}</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div id="map" className="flex-grow z-0"></div>

                    <div className="fixed bottom-0 left-0 right-0 z-[1000] p-4 md:p-16 bg-gradient-to-t from-slate-950/90 to-transparent pointer-events-none">
                        <div className="max-w-4xl mx-auto bg-slate-900/95 backdrop-blur-3xl p-5 md:p-10 rounded-3xl md:rounded-[50px] border border-slate-800 shadow-2xl pointer-events-auto">
                            <div className="flex justify-between items-end mb-5 md:mb-10">
                                <div className="flex flex-col">
                                    <span className="text-[8px] md:text-xs font-black text-red-600 uppercase tracking-widest mb-1">TIMELINE INTERACTIVO</span>
                                    <h4 className="text-3xl md:text-7xl font-black italic text-white tracking-tighter leading-none">{selectedYear || 'VISTA GLOBAL'}</h4>
                                </div>
                                <button onClick={() => {setSelectedYear(null); setSelectedIntervention(null);}} className={`px-6 py-2.5 md:px-14 md:py-6 rounded-xl md:rounded-3xl text-[10px] md:text-sm font-black uppercase transition-all ${selectedYear === null ? 'bg-red-600 shadow-xl shadow-red-600/30' : 'bg-slate-800 text-slate-500 hover:text-white'}`}>TODOS</button>
                            </div>
                            <input type="range" min="0" max={availableYears.length - 1} step="1" value={selectedYear ? availableYears.indexOf(selectedYear) : 0} onChange={(e) => setSelectedYear(availableYears[e.target.value])} />
                            <div className="flex justify-between mt-3 text-[10px] md:text-xs font-black text-slate-600 tracking-tighter uppercase">
                                <span>{availableYears[0]}</span>
                                <span>{availableYears[availableYears.length - 1]}</span>
                            </div>
                        </div>
                    </div>

                    <aside className={`fixed inset-y-0 right-0 z-[2000] w-full md:w-[600px] bg-slate-950/98 backdrop-blur-3xl border-l border-slate-800 flex flex-col transition-transform duration-500 ${isSidebarOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="p-6 md:p-10 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                            <div><span className="text-[10px] font-black text-red-600 uppercase tracking-widest block mb-1">Dossier Desclasificado</span><h2 className="text-4xl md:text-6xl font-black italic uppercase tracking-tighter text-white">{selectedIntervention?.country}</h2></div>
                            <button onClick={() => setIsSidebarOpen(false)} className="p-4 md:p-6 bg-slate-800 rounded-full hover:bg-red-600 transition-colors shadow-xl"><svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                        </div>
                        <div className="p-8 md:p-16 overflow-y-auto no-scrollbar flex-grow">
                            {selectedIntervention ? (
                                <div className="animate-slideInRight space-y-10 md:space-y-14">
                                    <div className="flex flex-wrap gap-2.5">{selectedIntervention.years.map(y => <span key={y} className="bg-red-600 text-white px-4 py-1.5 rounded-lg text-xs font-black shadow-lg shadow-red-600/20">{y}</span>)}</div>
                                    <div className="space-y-8">
                                        <h3 className="text-4xl md:text-6xl font-black italic uppercase tracking-tighter text-white leading-[0.9]">{selectedIntervention.description}</h3>
                                        <div className="h-2.5 w-32 bg-red-600 rounded-full"></div>
                                        <p className="text-slate-300 text-xl md:text-3xl leading-relaxed font-medium">{selectedIntervention.expandedDescription}</p>
                                    </div>
                                </div>
                            ) : (<div className="h-full flex items-center justify-center opacity-10 uppercase font-black tracking-widest text-lg">Seleccione un objetivo en el mapa</div>)}
                        </div>
                    </aside>

                    {isSidebarOpen && <div className="fixed inset-0 bg-black/80 z-[1900] md:hidden backdrop-blur-sm" onClick={() => setIsSidebarOpen(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Simple Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            });
        }
    </script>
</body>
</html>
