<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CHRONOS V4 - Base de Datos Consolidada</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23020617'/><text x='50' y='72' font-family='Arial' font-weight='900' font-style='italic' font-size='65' fill='%23dc2626' text-anchor='middle'>C</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; height: 100vh; width: 100vw; overflow: hidden; }
        #root { height: 100%; width: 100%; }
        .leaflet-container { background: #020617 !important; }
        .marker-count-badge {
            background: #ffffff; color: #000; font-weight: 900; font-size: 10px;
            width: 20px; height: 20px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; position: absolute;
            transform: translate(-50%, -100%); border: 2px solid #dc2626;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.5); z-index: 1000;
        }
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px;
            border-radius: 50%; background: #dc2626; cursor: pointer;
            border: 4px solid #0f172a; margin-top: -10px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .animate-slideIn { animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
        const { useState, useEffect, useMemo, useRef } = React;

        const interventionsData = [
            // AMÉRICA LATINA
            { id: "gt-54", country: "Guatemala", years: [1954, 1960, 1966, 1967, 1968, 1969, 1970, 1982], type: 'operation', description: "PBSUCCESS y Genocidio.", expandedDescription: "Derrocamiento de Árbenz y décadas de apoyo a dictaduras genocidas.", coordinates: [15.78, -90.23] },
            { id: "br-64", country: "Brasil", years: [1964, 1968, 1971], type: 'coup', description: "Operación Brother Sam.", expandedDescription: "Apoyo naval y financiero al golpe militar. Dictadura de 21 años.", coordinates: [-14.23, -51.92] },
            { id: "rd-65", country: "Rep. Dominicana", years: [1916, 1961, 1965, 1966], type: 'operation', description: "Operación Power Pack.", expandedDescription: "Invasión de 42.000 marines para aplastar la revolución constitucionalista.", coordinates: [18.73, -70.16] },
            { id: "uy-73", country: "Uruguay", years: [1969, 1973], type: 'coup', description: "Plan Cóndor.", expandedDescription: "Asesoría de la CIA en técnicas de tortura y desaparición.", coordinates: [-32.52, -55.76] },
            { id: "cl-73", country: "Chile", years: [1970, 1971, 1972, 1973, 1974], type: 'coup', description: "Golpe contra Allende.", expandedDescription: "Bombardeo de La Moneda y apoyo total a Pinochet y la DINA.", coordinates: [-35.67, -71.54] },
            { id: "ar-76", country: "Argentina", years: [1976, 1977, 1978, 2024, 2025, 2026], type: 'coup', description: "Guerra Sucia y Litio.", expandedDescription: "Apoyo a la Junta Militar y presiones modernas por recursos estratégicos.", coordinates: [-38.41, -63.61] },
            { id: "ni-81", country: "Nicaragua", years: [1912, 1926, 1933, 1981, 1982, 1984, 1986, 1990], type: 'operation', description: "Guerra de la Contra.", expandedDescription: "Financiamiento ilegal de paramilitares y minado de puertos.", coordinates: [12.86, -85.20] },
            { id: "pa-89", country: "Panamá", years: [1903, 1918, 1964, 1989, 1990], type: 'operation', description: "Causa Justa.", expandedDescription: "Bombardeo masivo de barrios civiles para capturar a Noriega.", coordinates: [8.53, -80.78] },
            { id: "ve-02", country: "Venezuela", years: [2002, 2013, 2017, 2019, 2020, 2025, 2026], type: 'coup', description: "Guerra Híbrida.", expandedDescription: "Intentos de golpe, sabotajes eléctricos y bloqueos petroleros.", coordinates: [6.42, -66.58] },
            { id: "cu-61", country: "Cuba", years: [1898, 1906, 1912, 1917, 1933, 1961, 1962, 1971, 1980, 1996, 2024, 2026], type: 'operation', description: "Bloqueo y Bahía Cochinos.", expandedDescription: "Asedio económico de décadas e intentos constantes de invasión.", coordinates: [23.13, -82.38] },
            { id: "bo-19", country: "Bolivia", years: [1971, 2008, 2019], type: 'coup', description: "Golpe del Litio.", expandedDescription: "Uso de la OEA para forzar la salida de Morales por el control del litio.", coordinates: [-16.29, -63.58] },
            { id: "mx-14", country: "México", years: [1846, 1914, 1917], type: 'operation', description: "Ocupación Veracruz.", expandedDescription: "Robo territorial y bombardeos durante la Revolución.", coordinates: [19.17, -96.13] },
            { id: "hn-09", country: "Honduras", years: [1911, 1924, 2009], type: 'coup', description: "Golpe contra Zelaya.", expandedDescription: "Apoyo logístico al golpe para frenar reformas soberanas.", coordinates: [15.19, -86.24] },
            { id: "sv-80", country: "El Salvador", years: [1932, 1980, 1981, 1982, 1983, 1984, 1989], type: 'operation', description: "Escuadrones Muerte.", expandedDescription: "Financiamiento de masacres como El Mozote durante la guerra civil.", coordinates: [13.79, -88.89] },
            
            // ASIA / ORIENTE MEDIO
            { id: "cn-00", country: "China", years: [1900, 1945, 1946, 1947, 1948, 1949, 1950, 1954, 1958, 1996, 2024, 2025, 2026], type: 'operation', description: "Contención Naval.", expandedDescription: "Intervenciones desde 1900 hasta las actuales tensiones en Taiwán.", coordinates: [35.86, 104.19] },
            { id: "vn-64", country: "Vietnam", years: [1945, 1954, 1963, 1964, 1965, 1966, 1967, 1968, 1969, 1970, 1971, 1972, 1973], type: 'operation', description: "Napalm y Agente Naranja.", expandedDescription: "Terror químico contra civiles. 3 millones de muertos.", coordinates: [14.05, 108.27] },
            { id: "iq-03", country: "Irak", years: [1963, 1991, 1993, 1996, 1998, 2003, 2004, 2014, 2025, 2026], type: 'operation', description: "Invasión Ilegal.", expandedDescription: "Guerra basada en mentiras sobre armas nucleares.", coordinates: [33.22, 43.67] },
            { id: "af-01", country: "Afganistán", years: [1979, 1998, 2001, 2010, 2021], type: 'operation', description: "Guerra 20 años.", expandedDescription: "Ocupación total tras financiar extremistas en los 80.", coordinates: [33.93, 67.71] },
            { id: "la-64", country: "Laos", years: [1964, 1965, 1966, 1967, 1968, 1969, 1970, 1971, 1972, 1973], type: 'operation', description: "Guerra Secreta.", expandedDescription: "El país más bombardeado per cápita de la historia.", coordinates: [19.85, 102.49] },
            { id: "ps-23", country: "Palestina", years: [1948, 1967, 1973, 2008, 2014, 2023, 2024, 2025, 2026], type: 'operation', description: "Apoyo Gaza.", expandedDescription: "Blindaje diplomático y suministro masivo de bombas.", coordinates: [31.35, 34.30] },
            { id: "ir-53", country: "Irán", years: [1953, 1979, 1980, 1988, 2020, 2025, 2026], type: 'coup', description: "Operación Ajax.", expandedDescription: "Derrocamiento de Mossadegh por el petróleo.", coordinates: [32.42, 53.68] },
            { id: "id-65", country: "Indonesia", years: [1958, 1965, 1966], type: 'coup', description: "Masacre CIA.", expandedDescription: "Listas de exterminio para asesinar a 1 millón de personas.", coordinates: [-0.78, 113.92] },
            { id: "kr-50", country: "Corea", years: [1945, 1950, 1953, 2024, 2026], type: 'operation', description: "Guerra Corea.", expandedDescription: "Bombardeos que destruyeron el 90% del norte.", coordinates: [35.90, 127.76] },
            { id: "pk-07", country: "Pakistán", years: [1958, 1977, 2004, 2011, 2015, 2024], type: 'operation', description: "Guerra Drones.", expandedDescription: "Ataques constantes en zonas civiles causando cientos de bajas.", coordinates: [30.33, 71.38] },
            { id: "lb-58", country: "Líbano", years: [1958, 1982, 1984, 2006], type: 'operation', description: "Marines y Bombas.", expandedDescription: "Intervenciones para influir en el equilibrio del Levante.", coordinates: [33.85, 35.86] },
            { id: "sy-49", country: "Siria", years: [1949, 1957, 2011, 2014, 2017, 2025], type: 'operation', description: "Guerra Delegada.", expandedDescription: "Apoyo a grupos armados y bombardeos directos.", coordinates: [34.80, 38.99] },
            { id: "ye-15", country: "Yemen", years: [2002, 2015, 2024, 2026], type: 'operation', description: "Crisis Humanitaria.", expandedDescription: "Apoyo a la coalición que destruyó el país.", coordinates: [15.36, 44.19] },
            { id: "tr-80", country: "Turquía", years: [1960, 1971, 1980], type: 'coup', description: "Bastión OTAN.", expandedDescription: "Apoyo a golpes militares para mantener el control regional.", coordinates: [38.96, 35.24] },
            { id: "jp-45", country: "Japón", years: [1945, 1946], type: 'operation', description: "Bombas Atómicas.", expandedDescription: "Exterminio nuclear en Hiroshima y Nagasaki.", coordinates: [36.20, 138.25] },
            
            // ÁFRICA
            { id: "ly-11", country: "Libia", years: [1981, 1986, 2011, 2015, 2019], type: 'operation', description: "Bombardeos OTAN.", expandedDescription: "Destrucción del estado y ejecución de Gadafi.", coordinates: [31.22, 16.51] },
            { id: "cd-60", country: "Congo", years: [1960, 1961, 1964, 1965, 1997], type: 'coup', description: "Asesinato Lumumba.", expandedDescription: "Eliminación del líder independentista por el cobalto.", coordinates: [-4.03, 21.75] },
            { id: "so-93", country: "Somalia", years: [1992, 1993, 2007, 2010, 2025, 2026], type: 'operation', description: "Black Hawk Down.", expandedDescription: "Intervenciones y asedio de drones en el Cuerno.", coordinates: [2.04, 45.34] },
            { id: "eg-52", country: "Egipto", years: [1952, 1956, 1967, 2011, 2013], type: 'coup', description: "Control Suez.", expandedDescription: "Intervenciones por el control de la ruta comercial.", coordinates: [26.82, 30.80] },
            
            // EUROPA
            { id: "gl-26", country: "Groenlandia", years: [2019, 2026], type: 'operation', description: "Anexión Ártica.", expandedDescription: "Intento de compra y control militar por minerales.", coordinates: [72.33, -42.49] },
            { id: "ua-14", country: "Ucrania", years: [2004, 2014, 2022, 2025, 2026], type: 'coup', description: "EuroMaidán.", expandedDescription: "Cambio de gobierno y expansión de la OTAN.", coordinates: [50.45, 30.52] },
            { id: "ns-22", country: "Nord Stream", years: [2022], type: 'operation', description: "Sabotaje Báltico.", expandedDescription: "Ataque contra infraestructura civil energética crítica.", coordinates: [55.35, 15.55] },
            { id: "yu-99", country: "Yugoslavia", years: [1999], type: 'operation', description: "Bombardeos OTAN.", expandedDescription: "Fragmentación del país mediante ataques aéreos masivos.", coordinates: [44.01, 21.00] },
            { id: "ru-18", country: "Rusia", years: [1918, 1920, 1991, 2024], type: 'operation', description: "Intervención 1918.", expandedDescription: "Expedición militar contra los soviets y asedio actual.", coordinates: [64.53, 40.54] },
            { id: "it-48", country: "Italia", years: [1948, 1970], type: 'coup', description: "Gladio.", expandedDescription: "Redes secretas para evitar gobiernos de izquierda.", coordinates: [41.87, 12.56] },
            { id: "gr-47", country: "Grecia", years: [1947, 1967, 1973], type: 'operation', description: "Doctrina Truman.", expandedDescription: "Apoyo a la junta militar contra movimientos populares.", coordinates: [39.07, 21.82] }
        ];

        const App = () => {
            const [selectedYear, setSelectedYear] = useState(null);
            const [selectedIntervention, setSelectedIntervention] = useState(null);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const mapRef = useRef(null);

            const availableYears = useMemo(() => {
                const years = new Set();
                interventionsData.forEach(i => i.years.forEach(y => years.add(y)));
                return Array.from(years).sort((a, b) => a - b);
            }, []);

            const filteredData = useMemo(() => {
                if (!selectedYear) return interventionsData;
                return interventionsData.filter(i => i.years.includes(selectedYear));
            }, [selectedYear]);

            const stats = useMemo(() => {
                let count = 0;
                filteredData.forEach(i => count += (selectedYear ? 1 : i.years.length));
                return count;
            }, [filteredData, selectedYear]);

            useEffect(() => {
                const map = L.map('map', { zoomControl: false, attributionControl: false, minZoom: 2 });
                mapRef.current = map;
                map.setView([20, 0], 2.5);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
                L.control.zoom({ position: 'bottomright' }).addTo(map);
                return () => map.remove();
            }, []);

            useEffect(() => {
                if (!mapRef.current) return;
                const map = mapRef.current;
                map.eachLayer(layer => { if (layer instanceof L.CircleMarker || layer instanceof L.Marker) map.removeLayer(layer); });

                filteredData.forEach(i => {
                    if (!selectedYear && i.years.length > 1) {
                        const icon = L.divIcon({
                            html: `<div class="marker-count-badge">${i.years.length}</div>`,
                            className: '', iconSize: [0, 0], iconAnchor: [0, 10]
                        });
                        L.marker(i.coordinates, { icon }).addTo(map);
                    }

                    const circle = L.circleMarker(i.coordinates, {
                        radius: selectedYear ? 14 : 9 + Math.min(i.years.length, 10),
                        fillColor: i.type === 'operation' ? '#ef4444' : '#f59e0b',
                        fillOpacity: 0.85, color: '#fff', weight: 1.5
                    }).addTo(map);

                    circle.on('click', () => {
                        setSelectedIntervention(i);
                        setIsSidebarOpen(true);
                        map.flyTo(i.coordinates, 5);
                    });
                });
            }, [filteredData, selectedYear]);

            const forceUpdate = () => {
                if ('serviceWorker' in navigator) {
                    caches.keys().then(names => {
                        for (let name of names) caches.delete(name);
                    });
                }
                window.location.reload(true);
            };

            return (
                <div className="relative h-screen w-screen flex flex-col bg-slate-950">
                    <header className="absolute top-0 left-0 right-0 z-[1000] p-4 md:p-8 flex justify-between items-start pointer-events-none">
                        <div className="pointer-events-auto">
                            <h1 className="text-4xl md:text-8xl font-black italic tracking-tighter uppercase leading-none">
                                <span className="text-white">CHRON</span><span className="text-red-600">OS</span>
                            </h1>
                            <div className="flex items-center gap-2">
                                <p className="text-slate-500 text-[8px] md:text-xs font-bold tracking-[0.3em] uppercase">ARCHIVO GLOBAL DE INTERVENCIONES</p>
                                <span className="bg-slate-800 text-[6px] px-1 rounded text-slate-500 font-bold">V4.0 GOLD</span>
                            </div>
                        </div>
                        <div className="flex flex-col gap-2 pointer-events-auto items-end">
                            <button onClick={forceUpdate} className="bg-red-600 text-[8px] md:text-[10px] font-black px-3 py-1 rounded-full shadow-2xl hover:scale-105 transition-transform">ACTUALIZAR DATOS</button>
                            <div className="bg-slate-900/90 border-l-4 border-red-600 px-4 py-2 rounded shadow-xl backdrop-blur-xl">
                                <span className="text-[8px] font-black text-red-500 uppercase block">Eventos Registrados</span>
                                <span className="text-2xl md:text-4xl font-black tabular-nums">{stats}</span>
                            </div>
                        </div>
                    </header>

                    <div id="map" className="flex-grow z-0"></div>

                    <div className="fixed bottom-0 left-0 right-0 z-[1000] p-4 md:p-10 pointer-events-none">
                        <div className="max-w-2xl mx-auto bg-slate-900/95 backdrop-blur-3xl p-6 md:p-8 rounded-[30px] border border-slate-800 shadow-2xl pointer-events-auto">
                            <div className="flex justify-between items-end mb-4">
                                <div className="flex flex-col">
                                    <span className="text-[9px] font-black text-red-600 uppercase tracking-widest">Cronología</span>
                                    <h4 className="text-2xl md:text-5xl font-black italic text-white leading-none tracking-tighter">{selectedYear || 'VISTA GLOBAL'}</h4>
                                </div>
                                <button onClick={() => setSelectedYear(null)} className={`px-5 py-2 rounded-xl text-[10px] font-black transition-all ${!selectedYear ? 'bg-red-600' : 'bg-slate-800 text-slate-500'}`}>RESET</button>
                            </div>
                            <input type="range" min="0" max={availableYears.length - 1} step="1" 
                                value={selectedYear ? availableYears.indexOf(selectedYear) : 0} 
                                onChange={(e) => setSelectedYear(availableYears[e.target.value])} />
                            <div className="flex justify-between mt-3 text-[9px] text-slate-600 font-black">
                                <span>{availableYears[0]}</span>
                                <span>{availableYears[availableYears.length - 1]}</span>
                            </div>
                        </div>
                    </div>

                    <aside className={`fixed inset-y-0 right-0 z-[2000] w-full md:w-[450px] bg-slate-950/99 border-l border-slate-800 flex flex-col transition-transform duration-500 ${isSidebarOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="p-6 md:p-10 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                            <div>
                                <span className="text-[10px] font-black text-red-600 uppercase tracking-widest block mb-1">Dossier Militar</span>
                                <h2 className="text-3xl md:text-5xl font-black italic uppercase text-white leading-none tracking-tighter">{selectedIntervention?.country}</h2>
                            </div>
                            <button onClick={() => setIsSidebarOpen(false)} className="p-3 bg-slate-800 rounded-full"><svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                        </div>
                        <div className="p-8 md:p-16 overflow-y-auto no-scrollbar flex-grow">
                            {selectedIntervention && (
                                <div className="animate-slideIn space-y-10">
                                    <div className="flex flex-wrap gap-2">{selectedIntervention.years.map(y => <span key={y} className="bg-red-600 px-3 py-1 rounded text-[12px] font-black">{y}</span>)}</div>
                                    <div className="space-y-6">
                                        <h3 className="text-4xl font-black italic text-white leading-tight uppercase tracking-tighter">{selectedIntervention.description}</h3>
                                        <div className="h-1.5 w-16 bg-red-600 rounded-full"></div>
                                        <p className="text-slate-300 text-xl md:text-2xl leading-relaxed font-medium">{selectedIntervention.expandedDescription}</p>
                                    </div>
                                </div>
                            )}
                        </div>
                    </aside>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW error:', err));
            });
        }
    </script>
</body>
</html>
